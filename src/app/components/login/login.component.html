<div class="flex flex-column align-items-center bg-orange-100 min-h-screen">
    <a routerLink="">
        <p-button icon="pi pi-arrow-left" styleClass="p-button-rounded boton-flotante"></p-button>
    </a>
    <p-card styleClass="p-5 surface-200">
        <div class="flex flex-column align-items-center">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="mb-5">
                    <span class="p-float-label">
                        <input type="text" pInputText id="usuario" maxlength="31" formControlName="usuario" [pTooltip]=" 
                    formulario.controls['usuario'].dirty && formulario.controls['usuario'].value === '' ? 'Campo obligatorio.' 
                    :formulario.controls['usuario'].errors?.['maxlength'] ? 'Máximo 30 caracteres.' 
                    :''">
                        <label for="usuario">Usuario</label>
                    </span>

                </div>
                <div class="mb-3">
                    <span class="p-float-label">
                        <input type="password" pInputText id="password" maxlength="31" formControlName="password" [pTooltip]="
                    formulario.controls['password'].dirty && formulario.controls['password'].value === '' ? 'Campo obligatorio.' 
                    : formulario.controls['password'].errors?.['maxlength'] ? 'Máximo 30 caracteres.' 
                    : ''">
                        <label for="password">Contraseña</label>
                    </span>
                </div>
                <div class="mb-5">
                    <p-button label="Iniciar sesión"></p-button>
                </div>
                <div>
                    <p>¿No tienes cuenta? <a routerLink="/signin">Regístrate</a></p>
                </div>
            </form>
        </div>
    </p-card>
</div>
